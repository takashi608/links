
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ナイト最新記事</title>
  <style>
    body {
      font-family: "Meiryo", sans-serif;
      background: #fff;
      padding: 10px;
      margin: 0;
    }
    .rss-box {
      display: flex;
      align-items: center;
      max-width: 680px;
      margin: 0 auto;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .rss-box img {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .rss-box:hover img {
      transform: scale(1.1);
    }
    .rss-box a {
      text-decoration: none;
      color: #007aff;
      font-size: 15px;
    }
    .rss-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="rss-link"></div>

  <script>
    const feedUrl = "https://ff14net.2chblog.jp/archives/cat_1123268.xml";
    const iconUrl = "https://takashi608.github.io/links/Paladin.png";

    fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feedUrl))
      .then(response => response.json())
      .then(data => {
        const item = data.items[0];
        const html = `
          <div class="rss-box">
            <img src="${iconUrl}" alt="ナイトアイコン">
            <a href="${item.link}" target="_blank">${item.title}</a>
          </div>
        `;
        document.getElementById("rss-link").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("rss-link").innerHTML = "<p>読み込みに失敗しました。</p>";
        console.error("RSS読み込みエラー:", error);
      });
  </script>
</body>
</html>
